<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kraken Rollover Fee Tracker</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">
</head>

<body class="body">
  <nav class="navbar navbar-expand-lg sticky-top shadow-sm" data-bs-theme="dark">
    <div class="container-fluid">
      <img id='logo' class="img-fluid" src= assets/kraken-logo.png>
      <a class="navbar-brand" href="#">Rollover Fee Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link mx-1 active" aria-current="page" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-1" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-1" href="#">Sign in</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div id="background">

<div class="container-fluid text-center gx-5 justify-content-center">

    <div class="row toprow mb-3">

     <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">1 Day</h5>
          <hr>
          <p class="card-text">$33</p>
        </div>
      </div>
     </div> 

     <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">7 Day</h5>
          <hr>
          <p class="card-text">$242</p>
        </div>
      </div>
    </div>

      <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">1 Month</h5>
          <hr>
          <p class="card-text">$883</p>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">1 Year</h5>
          <hr>
          <p class="card-text">$6,410</p>
        </div>
      </div>
    </div>
    
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Lifetime</h5>
          <hr>
          <p class="card-text">$92,802</p>
        </div>
      </div>
    </div>
  </div>


<div class="row bottomrow">
  <div class="col-8 graphcolumn">
    <div class="graphbox">
    <canvas id="myChart">
      
    </canvas>
  </div>
</div>

  <div class="col-4 ledgercolumn">
    <div class="ledgerbox">
    <h5>Recent Rollover Fees</h5>
    <ul id="transactionlist" class="list-unstyled">

    </ul>
  </div>
  </div>
</div>

</div>
</div>




<script src="script.js"></script>
</body>
</html>
